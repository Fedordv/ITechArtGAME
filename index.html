<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falling Objects Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1 class="game-title">Falling Objects Game</h1>
        </div>
        
        <div class="stats-container">
            <div class="stat">
                <div class="stat-value" id="score">0</div>
                <div class="stat-label">Score</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="high-score">0</div>
                <div class="stat-label">High Score</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="level">1</div>
                <div class="stat-label">Level</div>
            </div>
        </div>
        
        <div class="game-area">
            <div id="player"></div>
            <div id="game-over" class="game-over hidden">
                <h2>Game Over!</h2>
                <p>Your score: <span id="final-score">0</span></p>
                <button id="restart-button">Play Again</button>
            </div>
        </div>
        
        <div class="controls">
            <button id="start-button">Start Game</button>
            <button id="pause-button">Pause</button>
        </div>
        
        <div class="instructions">
            <h3>How to Play</h3>
            <p>Use LEFT and RIGHT arrow keys to move the player</p>
            <p>Catch falling objects to earn points</p>
            <p>Game speed increases as you progress</p>
        </div>
    </div>

    <script type="module" src="./jsmodules/main.js"></script>
</body>
</html>
